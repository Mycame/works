<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assassin's Creed Syndicate</title>
    <style>
        body {
            background-image: url("../img/ACS_Screenshot01.jpg");
            background-size: cover;
        }

        .center {
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
        }

        .image-container p {
            text-align: center;
            width: 300px; /* 设置宽度为300px或其他值，根据需要调整 */
            margin: 0 auto; /* 居中对齐 */
            color: #e3fd00; /* 设置文字颜色为红色 */
        }

        .steam-animation {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .steam-animation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("steam.gif") repeat-y;
            animation: steam 10s infinite linear;
            z-index: -1;
        }

        .meteor {
            position: absolute;
            top: -100px;
            left: 0;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: meteor 1s linear infinite;
        }

        .gold-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: gold;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gold-button:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>Assassin's Creed Syndicate</h1>
</div>

<div class="image-container">
    <div>
        <img src="../img/Sf.png" alt="Image 1">
        <p><b>雅各·弗莱（Jacob Frye，1847 – 未知）是一名英国刺客，维多利亚时代活跃于伦敦，是伊薇·弗莱的双胞胎弟弟。他们来自克劳利，从出生起，就被以刺客的标准来抚养，雅各和他的姐姐来到伦敦，是为了推翻压迫，帮助贫困群众。</b></p>
    </div>
    <div>
        <img src="../img/Sl.png" alt="Image 2">
        <p><b>伊薇·弗莱（Evie Frye，1847年 - 未知）是一名英国刺客，在维多利亚时代活跃于伦敦，是雅各·弗莱的双胞胎姐姐。他们来自克劳利，就被以刺客的标准来抚养，伊薇和她的弟弟来到伦敦，是为了推翻压迫，帮助贫困群众。</b></p>
    </div>
</div>

<div class="steam-animation">
    <!-- Steam Animation will be added here -->
</div>

<button class="gold-button" onclick="window.location.href='index.html'">返回</button>

<script>
    function createMeteor() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * document.documentElement.clientHeight + "px";
        star.style.left = Math.random() * document.documentElement.clientWidth + "px";
        document.body.appendChild(star);


        setTimeout(() => {
            star.remove();
        }, 5000);
    }


    setInterval(createMeteor, 1);
</script>
</body>
</html>
